{{ define "main" }}
<div class="list">
  <div class="singleHead">

    <div class="singleHeadTexts">
      <h1 class="singleHeadTitle">{{.Title}}</h1>
      <p class="singleHeadDesc">{{.Params.description}}</p>
      <div class="singleHeadDetails">
        <img src={{.Params.avatar}} loading="lazy" alt="avatar" class="singleAvatar">
        <span>
          {{ range (.GetTerms "authors")}}
          <a href={{.Permalink}}>{{ .Name }}</a>
          {{end}}
        </span>
        <div class="listItemCategories">
          {{ range (.GetTerms "categories") }}
          <a class="singleItemCategory" href={{ .Permalink }}>{{ .Name }}</a>
          {{ end }}
        </div>

      </div>
      <time>{{ dateFormat .Site.Params.dateFormat  .Date}}</time>
    </div>
    <img src={{.Params.imageBig}}  loading="lazy" alt="" class="singleHeadImg">
  </div>

  <div class="singleBottom">
    <div class="singleContent">{{ .Content }}</div>
    <div class="singleRightBar">
      {{partial "rightBar" .}}
    </div>
  </div>
</div>
{{ end }}
